name: Unit test

on:
  pull_request:
    branches: main
  push:
    branches: '**'

jobs:
  build:
    name: large file warning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: LFS-warning
      uses: ppremk/lfs-warning@v3.2
      with:
        filesizelimit: 1MB
        exclusionPatterns: |
          **/*.png
